<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Maintenance | CIATOTO</title>

<!-- Canonical URL -->
<link rel="canonical" href="https://mazakony.net/" />

<!-- META TAG -->
<!-- <meta name="google-site-verification" content="AV8KR0V7SJspcG4mFrhg6uN1ttMvx1tBU3iM5bnxoWU" /> -->

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #ff3d00;
  --accent: #00ffe1;
  --bg-dark: #0d0d1a;
  --text-light: #aaa;
  --white: #fff;
}

* { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family: 'Orbitron', sans-serif;
  background: var(--bg-dark);
  color: var(--white);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
  position: relative;
}

.maintenance-container {
  background: linear-gradient(135deg, #1a1a2e, #0d0d1a);
  padding: 50px 40px;
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(0,255,255,0.3), 0 0 60px rgba(255,61,0,0.3);
  max-width: 700px;
  width: 100%;
  position: relative;
}

.logo {
  max-height: 80px;
  margin-bottom: 20px;
  filter: drop-shadow(0 0 15px #ff3d00) drop-shadow(0 0 15px #00ffe1);
}

h1 {
  font-size: 2.2rem;
  color: var(--accent);
  margin-bottom: 20px;
  text-shadow: 0 0 10px #00ffe1, 0 0 20px #ff3d00;
}

.maintenance-icon {
  font-size: 5rem;
  margin: 25px 0;
  color: var(--primary);
  animation: float 2s ease-in-out infinite, glow 1.5s infinite alternate;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

@keyframes glow {
  0% { text-shadow: 0 0 5px #ff3d00, 0 0 10px #00ffe1; }
  100% { text-shadow: 0 0 15px #ff3d00, 0 0 30px #00ffe1; }
}

p {
  color: var(--text-light);
  font-size: 1.1rem;
  line-height: 1.7;
  margin-bottom: 30px;
}

.progress-container {
  width: 100%;
  height: 14px;
  background: rgba(255,255,255,0.05);
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 35px;
  box-shadow: 0 0 10px rgba(0,255,255,0.2);
}

.progress-bar {
  width: 50%;
  height: 100%;
  background: linear-gradient(90deg, #ff3d00, #00ffe1);
  border-radius: 10px;
  animation: neon-load 2.5s ease-in-out infinite;
  box-shadow: 0 0 10px #ff3d00, 0 0 20px #00ffe1;
}

@keyframes neon-load {
  0% { width: 50%; }
  50% { width: 85%; }
  100% { width: 50%; }
}

.social-links {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 25px;
}

.social-link {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 50px;
  height: 50px;
  background: rgba(255,255,255,0.05);
  border-radius: 50%;
  color: var(--accent);
  font-size: 1.3rem;
  transition: all 0.3s ease;
  box-shadow: 0 0 10px rgba(0,255,255,0.2);
}

.social-link:hover {
  transform: scale(1.3) rotate(15deg);
  color: var(--white);
  box-shadow: 0 0 20px #ff3d00, 0 0 30px #00ffe1;
}

footer {
  margin-top: 50px;
  color: var(--text-light);
  font-size: 0.9rem;
  text-align: center;
}

footer a { color: var(--accent); text-decoration: none; font-weight: 700; }

@media (max-width:768px) {
  .maintenance-container { padding: 35px 20px; }
  h1 { font-size: 1.8rem; }
  .maintenance-icon { font-size: 3.5rem; }
  p { font-size: 1rem; }
}
</style>
</head>
<body>

<div class="maintenance-container">
  <img src="https://imgstore.io/images/2025/06/22/maintenance.png" alt="CIATOTO Logo" class="logo">
  <h1>We're Upgrading!</h1>

  <div class="maintenance-icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
    </svg>
  </div>

  <p>
    Our website is currently undergoing scheduled maintenance for a better experience. Please check back soon!
  </p>

  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>

  <p>
    Estimated time remaining: <strong>30 minutes</strong><br>
    Last updated: <strong id="update-time"></strong>
  </p>

  <div class="social-links">
    <a href="#" class="social-link" aria-label="Twitter">
      <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>
      </svg>
    </a>
    <a href="#" class="social-link" aria-label="Facebook">
      <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
      </svg>
    </a>
    <a href="#" class="social-link" aria-label="Instagram">
      <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
      </svg>
    </a>
  </div>
</div>

<footer>
  <p>&copy; 2025 <a href="#" target="_blank">www.mazakony.net</a>. All rights reserved.</p>
</footer>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const options = { hour:'2-digit', minute:'2-digit', hour12:true, month:'short', day:'numeric' };
  const updateTime = () => {
    document.getElementById('update-time').textContent = new Date().toLocaleTimeString('en-US', options);
  };
  updateTime();
  setInterval(updateTime, 60000);
});
</script>

</body>
</html>
